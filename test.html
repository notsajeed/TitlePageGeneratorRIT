<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title Page Maker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body {
            font-family:Roboto, Arial;
            background-color: #000000;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: #020202;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 2px 10px rgba(230, 0, 255, 0.9);
            color: white;
            background: transparent;
            height: 1142px;
        }

        .container h1 {
            text-align: center;
            font-size: 29px;
            margin-bottom: 39px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px 0px 10px 0px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: Roboto,Arial;
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #b700ff;
            color: #fff;
            border: none;
            border-radius: 4px;
            text-align: center;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
            font-family: Roboto,Arial;
            font-size: 15px;
            font-weight: 600;
        }

        .btn:hover {
            background-color: #540d62;
        }

        .preview {
            margin-top: 30px;
            padding: 20px;
            border: 2px solid rgb(0, 0, 0);
            border-radius: 8px;
            background-color: #ffffff;
            width: 210mm;
            height: 297mm;
            box-sizing: border-box;
            color: black;
            text-align: center;
            align-items: center;
            position: relative;
        }
        

        .grid-preview{
          display: grid;
          justify-content: center;
        }


        .logo {
           margin-top: 50px;
           width: 180px;
        }

        .topSection{
            background-color: rgb(255, 255, 255);
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
          
        }

        .collageName{
            color: #000000;
            font-size: 30px;
            font-weight: 600;
            margin-bottom: 0;
            margin-top: 160px;
        }

        .collageAdress{
            font-size: 26px;
            font-weight: 500;
            color: rgb(255, 72, 0);
            margin-top: 1px;
        }

        .logoset{
            position: absolute;
            top: 0;
            left: 50px
        }

        .middleSection{
            background-color: #ffffff;
            position: absolute;
            left: 0;
            right: 0;
            top: 250px;   
            word-wrap: break-word;
            overflow-wrap: break-word;
            word-wrap: break-word;
            overflow-wrap: break-word;
            margin-left: 48px;
            margin-right: 48px;
        }
        
        .displaySubmissionType{
            font-size: 26px;
            font-weight: 600;
            color: rgb(0, 0, 0);
            margin-top: 30px;
            margin-bottom: 0px;
        }

        .normalText{
            font-size: 26px;
            font-weight: 600;
            color:  rgb(0, 0, 0);
            margin-top: 0px;
            margin-bottom: 0px;
        }

        .displayTopic{
            font-size: 26px;
            font-weight: 600;
            color: rgb(38, 0, 255);
            margin-top: 5px;
        }

        .displaySubjectName{
            font-size: 26px;
            font-weight: 600;
            color: rgb(255, 72, 0);
            margin-top: 8px;
        }

        .displaySubmitters{
            font-size: 26px;
            font-weight: 600;
            color:rgb(255, 72, 0);
            margin-top: -20px;
            text-align: center;
        }

        .displayDescription{
            font-size: 15px;
            font-weight: 600;
            margin-top: 10px;
            text-align: center;
            margin-left: 18px;
            margin-right: 18px;
            margin-bottom: 50px;
        }

        .bottomSection{
           background-color: rgb(255, 255, 255);
           bottom: 0;
           margin: 0;
           padding: 0;
           position: absolute;
           align-self: center;
           left: 0;
           right: 0;
           word-wrap: break-word;
           overflow-wrap: break-word;
           margin-left: 60px;
           margin-right: 60px;
        }

        .displayFacultyName{
            font-size: 29px;
            font-weight: 600;
            color: rgb(0, 0, 255);
            margin-top: 5px;
            text-align: center;
            margin-bottom: 0px;
        }

        .displayFacultyDesignation{
            font-size: 18px;
            font-weight: 600;
            color: rgb(0, 0, 0);
            margin-top: 0px;
            text-align: center;
        }

        .displayBranch{
            font-size: 28px;
            font-weight: 600;
            color: rgb(255, 72, 0);
            margin-top: 0px;
            text-align: center;
            margin-bottom: 6px;
        }

        .preview h2{
            margin: 0;
            padding: 0;
        }

        .year{
            font-size: 18px;
            font-weight: 600;
            color: rgb(0, 0, 0);
            margin-top: 0px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Ramaiah Institute of Technology Title Page Maker</h1>
    <form id="titleForm">
        <div class="form-group">
            <label for="submissionType">Submission Type (Report or Assignment)</label>
            <select id="submissionType" name="submissionType" required>
                <option value="Report On">Report</option>
                <option value="Assignment">Assignment</option>
            </select>
        </div>
        <div class="form-group">
            <label for="subjectName">Subject Name in Full</label>
            <input type="text" id="subjectName" name="subjectName" required>
        </div>
        <div class="form-group">
            <label for="subjectCode">Subject Code</label>
            <input type="text" id="subjectCode" name="subjectCode" required>
        </div>
        <div class="form-group">
            <label for="branch">Branch/Department Name in Full</label>
            <input type="text" id="branch" name="branch" required>
        </div>
        <div class="form-group">
            <label for="topicName">Topic Name in Full</label>
            <input type="text" id="topicName" name="topicName" required>
        </div>
        <div class="form-group">
            <label for="topicDes">Topic Description</label>
            <input type="text" id="topicDes" name="topicDes" required>
        </div>
        <div class="form-group">
            <label for="submitters">Submitters (Names and USNs)</label>
            <div id="submittersList">
                <input type="text" name="submitter" class="submitter" required>
            </div>
            <button type="button" class="btn" onclick="addSubmitter()">Add More Submitters</button>
        </div>
        <div class="form-group">
            <label for="facultyName">Faculty Name (with title e.g., Mr., Dr.)</label>
            <input type="text" id="facultyName" name="facultyName" required>
        </div>
        <div class="form-group">
            <label for="facultyDesignation">Faculty Designation</label>
            <input type="text" id="facultyDesignation" name="facultyDesignation" required>
        </div>
        <div class="form-group">
            <label for="startYear">Start Year</label>
            <input type="text" id="startYear" name="startYear" required>
        </div>
        <div class="form-group">
            <label for="endYear">End Year</label>
            <input type="text" id="endYear" name="endYear" required>
        </div>
        <button type="button" class="btn" onclick="generatePreview()">Generate Preview</button>
        <button type="button" class="btn" onclick="downloadContainer()">DOWNLOAD</button>
    </form>

    <div class="preview" id="preview" style="display: none;">
        <div class="grid-preview">
            <div class="topSection">
                <p class="collageName">RAMAIAH INSTITUE OF TECHNOLOGY</p>
                <p class="collageAdress">MSR Nagar Bengaluru,Karnataka 560054</p>
                <div class="logoset">
                    <img src="images.png" class="logo">
                </div>
                
            </div>
            <div class="middleSection">
                <p class="displaySubmissionType" id="displaySubmissionType">On</p>
                <p class="displayTopic" id="displayTopic"></p>
                <p class="normalText">Subject Of</p>
                <p class="displaySubjectName" id="displaySubjectName"></p>
                <p class="displayDescription" id="displayDescription"></p>
                <h2>Submitted By</h2>
                <p class="displaySubmitters" id="displaySubmitters"></p>
            </div>
            <div class="bottomSection">
                <h3 style="margin: 0px;">Under The Guidence Of</h3>
                <h2  style="margin: 0px;">Faculty In Charge</h2>
                <p class="displayFacultyName" id="displayFacultyName"></p>
                <p class="displayFacultyDesignation" id="displayFacultyDesignation"></p>
                <p class="displayBranch" id="displayBranch"></p>
                <h2>Ramaiah Institute of Technology</h2>
                <p class="year"><strong>Academic Year:</strong> <span id="displayStartYear"></span> - <span id="displayEndYear"></span></p>
            </div>
            
        </div>

    </div>
</div>

<script>
    function addSubmitter() {
        const submittersList = document.getElementById('submittersList');
        const input = document.createElement('input');
        input.type = 'text';
        input.name = 'submitter';
        input.className = 'submitter';
        input.required = true;
        submittersList.appendChild(input);
        input.style.margin = '5px 0';
    }

    function generatePreview() {
        document.getElementById('displaySubmissionType').innerText = document.getElementById('submissionType').value;
        document.getElementById('displayTopic').innerText = document.getElementById('topicName').value;
        document.getElementById('displayDescription').innerText = document.getElementById('topicDes').value;
        document.getElementById('displaySubjectName').innerText = `${document.getElementById('subjectName').value} (${document.getElementById('subjectCode').value})`;
        
        const submitters = Array.from(document.querySelectorAll('.submitter'))
        .map(input => input.value)
        .join('<br>');

        document.getElementById('displaySubmitters').innerHTML = `<br>${submitters}`;

        document.getElementById('displayFacultyName').innerText = document.getElementById('facultyName').value;
        document.getElementById('displayFacultyDesignation').innerText = document.getElementById('facultyDesignation').value;
        document.getElementById('displayBranch').innerText = `Department of ${document.getElementById('branch').value}`;
        document.getElementById('displayStartYear').innerText = document.getElementById('startYear').value;
        document.getElementById('displayEndYear').innerText = document.getElementById('endYear').value;
        document.getElementById('preview').style.display = 'block';
    }

    function downloadContainer() {
        const container = document.getElementById('preview');

        html2canvas(container).then(canvas => {
            let link = document.createElement('a');
            link.href = canvas.toDataURL('image/png');
            link.download = 'container.png';
            link.click();
        });
    }
</script>

</body>
</html>

</html>
